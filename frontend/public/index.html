<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz App</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #ecf0f3;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.5s ease;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2980b9;
    }

    .hidden {
      display: none;
    }

    .question-block {
      margin-top: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    #timer {
      text-align: right;
      font-weight: bold;
      color: #e74c3c;
    }

    .loading {
      text-align: center;
    }

    .loading img {
      width: 50px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container" id="startScreen">
    <h2>Login to Start Quiz</h2>
    <input type="text" id="studentName" placeholder="Your Name" />
    <input type="text" id="studentusn" placeholder="Your USN" />
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <div class="container hidden" id="quizScreen">
    <h2>Quiz</h2>
    <p id="timer">Time Left: 03:00</p>
    <div id="questionContainer" class="question-block"></div>
    <button id="nextBtn" onclick="nextQuestion()">Next</button>
  </div>

  <div class="container hidden" id="resultScreen">
    <h2>Result</h2>
    <p id="resultMessage"></p>
  </div>

  <div class="container hidden" id="loadingScreen">
    <div class="loading">
      <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading..." />
      <p>Loading quiz...</p>
    </div>
  </div>

  <script>
    let studentName = '';
    let studentUSN = '';
    let quizSubmitted = false;
    let questions = [];
    let answers = {};
    let currentQuestionIndex = 0;
    let timerInterval;
    let timeLeft = 180; // 3 minutes

    function startQuiz() {
      studentName = document.getElementById("studentName").value.trim();
      studentUSN = document.getElementById("studentusn").value.trim();

      if (!studentName || !studentUSN) return alert("Please enter name and USN.");

      document.getElementById("startScreen").classList.add("hidden");
      document.getElementById("loadingScreen").classList.remove("hidden");

      fetch(`http://localhost:5000/api/quiz/random?usn=${studentUSN}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("loadingScreen").classList.add("hidden");
          if (data.error) {
            alert(data.error);
            document.getElementById("startScreen").classList.remove("hidden");
          } else {
            questions = data;
            currentQuestionIndex = 0;
            renderQuestion();
            startTimer();
            document.getElementById("quizScreen").classList.remove("hidden");
          }
        })
        .catch(() => {
          alert("Failed to load quiz.");
          document.getElementById("startScreen").classList.remove("hidden");
          document.getElementById("loadingScreen").classList.add("hidden");
        });
    }

    function renderQuestion() {
      const questionObj = questions[currentQuestionIndex];
      const questionContainer = document.getElementById('questionContainer');
      questionContainer.innerHTML = '';

      const questionText = document.createElement('h3');
      questionText.textContent = questionObj.question;
      questionContainer.appendChild(questionText);

      questionObj.options.forEach((option, index) => {
        const label = document.createElement('label');
        const input = document.createElement('input');
        input.type = 'radio';
        input.name = 'answer';
        input.value = option;
        input.id = `option${index}`;
        label.appendChild(input);
        label.appendChild(document.createTextNode(` ${option}`));
        questionContainer.appendChild(label);
      });
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) return alert("Please select an option.");

      const qid = questions[currentQuestionIndex]._id;
      answers[qid] = selected.value;

      if (currentQuestionIndex === questions.length - 1) {
        submitQuiz();
      } else {
        currentQuestionIndex++;
        renderQuestion();
      }
    }

    function submitQuiz() {
      if (quizSubmitted) return;
      quizSubmitted = true;
      clearInterval(timerInterval);

      document.getElementById("quizScreen").classList.add("hidden");
      document.getElementById("loadingScreen").classList.remove("hidden");

      fetch("http://localhost:5000/api/quiz", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: studentName,
          usn: studentUSN,
          responses: answers
        })
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById("loadingScreen").classList.add("hidden");
          document.getElementById("resultScreen").classList.remove("hidden");
          document.getElementById("resultMessage").textContent = `Your score is ${data.score}`;
        })
        .catch(err => {
          console.error("Error:", err);
          alert("Something went wrong.");
          location.reload();
        });
    }

    function startTimer() {
      const timerDisplay = document.getElementById("timer");
      timerInterval = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = `Time Left: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(timerInterval);
          alert("Time's up! Submitting quiz...");
          submitQuiz();
        }
      }, 1000);
    }

    // Anti-cheating: tab switch or blur
    document.addEventListener("visibilitychange", () => {
      if (document.hidden && !quizSubmitted && !document.getElementById("quizScreen").classList.contains("hidden")) {
        alert("Tab switch detected. Submitting quiz...");
        submitQuiz();
      }
    });

    window.addEventListener("blur", () => {
      if (!quizSubmitted && !document.getElementById("quizScreen").classList.contains("hidden")) {
        alert("Browser lost focus. Submitting quiz...");
        submitQuiz();
      }
    });
  </script>

</body>
</html>
